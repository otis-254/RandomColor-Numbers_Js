<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>This is a Palindrome Checker!</h1>
                <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as
                    forwards, such as madam or racecar.</p>
                <div class="inputs">
                    <input type="text" id="inputString" placeholder="Enter anything...">
                </div>
                <button onclick="checkPalindrome()">Check Palindrome</button>
                <p id="result"></p>
            </div>
        </div>

    </div>

    <!-- <p class="info-text">Yes, <span>"Borrow or rob"</span>is a Palindrome</p> -->

    <script src="script.js"></script>
</body>

</html>
